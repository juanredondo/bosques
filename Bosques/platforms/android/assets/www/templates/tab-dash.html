<ion-view view-title="Novedades">
  <ion-content class="padding">
    <div class="list card">
      <ion-item ng-repeat="new in news">
      <div class="item item-divider fredericka-bold">{{new.title}}</div>
      <div class="item item-body">
        <img ng-src={{new.img}}>
        <div>
           {{new.text}}
        </div>
      </div>
    </ion-item>
    </div>
  </ion-content>
</ion-view>
