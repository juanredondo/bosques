
<ion-view view-title="{{forest.name}}">
  <ion-content>
      <div class="list card">
          <div class="item item-body">
              <img ng-src="{{forest.big}}" class="full-image">
              <button class="button icon-left ion-compass button-outline button-full button-positive"
                      ui-sref="tab.path({fId: forest.id})">
                  Rutas Recomendadas <i class="icon ion-chevron-right icon-accessory"></i>
              </button>
              <p>
                  {{forest.text}}
              </p>
          </div>
          <div class="item item-body">
              <p>
                  {{forest.directions}}
              </p>
              <img ng-src="{{forest.map}}" class="full-image">
              <p>
                  {{forest.description}}
              </p>
          </div>
          <div class="item item-body">
              <img ng-src="{{forest.place}}" class="full-image">
              <p>
                  {{forest.placetext}}
              </p>
          </div>
          </div>
</ion-content>
</ion-view>
