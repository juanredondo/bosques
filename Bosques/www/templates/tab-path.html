<ion-view view-title="Rutas">
  <ion-content>
     <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="path in paths" type="item-text-wrap" ui-sref="tab.path-detail({pathId: path.id})">
        <img ng-src="{{path.map}}">
        <h2 class="fredericka-bold">{{path.name}}</h2>
        <p>{{path.subtitle}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
