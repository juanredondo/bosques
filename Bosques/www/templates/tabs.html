<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Novedades" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse"  ui-sref="tab.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Bosques" icon-off="ion-leaf" icon-on="ion-leaf" ui-sref="tab.forest">
    <ion-nav-view name="tab-forest"></ion-nav-view>
  </ion-tab>

    <ion-tab hidden="true" title="Rutas" icon-off="ion-map" icon-on="ion-map" ui-sref="tab.path">
        <ion-nav-view name="tab-path"></ion-nav-view>
    </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Seguimiento de ruta" icon-off="ion-compass" icon-on="ion-compass"  ui-sref="tab.map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>



</ion-tabs>
